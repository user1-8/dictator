<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="Dictator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Dictator </title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<div class="main">
		<textarea id="text"></textarea>

		<div class="options">
			<button id="dictate" type="button" disabled>Dictate <i class="fas fa-volume-up"></i></button>

			<button id="pause" type="button" disabled>Stop <i class="far fa-pause-circle"></i></button>
			
			<button id="dummy" type="button" onclick="addDummy()">Dummy <i class="fas fa-paragraph"></i></button>
		</div>
	</div>



	<script src="app.js"></script>
</body>
</html>
